plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://jcenter.bintray.com'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.2'
    compile 'org.mybatis.generator:mybatis-generator-core:1.3.2'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.2.RELEASE'
    compile 'com.alibaba:fastjson:1.2.47'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
    compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.2.3'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.2.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-hateoas:2.1.2.RELEASE'
    compile 'io.jsonwebtoken:jjwt:0.7.0'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.2.RELEASE'
    compile 'io.github.swagger2markup:swagger2markup:1.3.1'
    compile 'com.spring4all:swagger-spring-boot-starter:1.7.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.1.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.1.2.RELEASE'
    compile 'org.springframework:spring-context:5.1.5.RELEASE'
    compile 'org.apache.commons:commons-pool2:2.6.0'
    compile 'redis.clients:jedis:2.9.0'
    compile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    compile 'junit:junit:4.12'
    compile 'org.springframework:spring-test:5.1.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-test:2.1.2.RELEASE'
    runtime 'mysql:mysql-connector-java:8.0.11'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
    implementation 'org.springframework.data:spring-data-elasticsearch:3.1.6.RELEASE'
    implementation 'org.yaml:snakeyaml:1.24'
}

group = 'com.dgh'
version = '0.0.1-SNAPSHOT'
description = 'demo'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
